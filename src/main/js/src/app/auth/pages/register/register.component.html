<div class="app-register-container">

  <form class="app-register" style="width: 400px" (ngSubmit)="onSubmit()">
    <div class="container">
      <div class="row">
        <div class="col-auto">
          <app-logo></app-logo>
        </div>
      </div>
      <div class="row mb-3">
        <label for="username" class="col-sm-3 fw-bold">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          class="form-control col-sm-9"
        >
      </div>

      <div class="row mb-3">
        <label for="password" class="col-sm-3 fw-bold">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          [(ngModel)]="password"
          class="form-control col-sm-9"
        >
      </div>
      
      <div class="row mb-3">
        <label for="password-confirmation" class="col-sm-3 fw-bold">Password confirmation</label>
        <input
          type="password"
          name="password-confirmation"
          id="password"
          [(ngModel)]="passwordConfirmation"
          class="form-control col-sm-9"
        >
      </div>

      <div class="row">
        <div class="col d-flex justify-content-around">
          <input type="submit" value="Register" class="btn btn-outline-light px-3">
        </div>
      </div>

      <div class="row">
        <div class="col text-center p-2">
          <a routerLink="/login" class="text-light fw-bold text-decoration-none">Already have an account?</a>.
        </div>
      </div>
    </div>
  </form>
</div>
