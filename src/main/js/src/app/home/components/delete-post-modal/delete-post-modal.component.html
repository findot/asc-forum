<div class="modal-header">
  <h4 class="modal-title" id="delete-content-title">Delete this Post</h4>
  <button
    type="button"
    class="btn btn-light close"
    aria-label="Close"
    (click)="activeModal.dismiss('exit')"
  >
    <span aria-hidden="true">
      <fa-icon [icon]="faTimes"></fa-icon>
    </span>
  </button>
</div>

<div class="modal-body">
  <p><strong>Are you sure you want to delete <span class="text-primary">{{ post.title }}</span>?</strong></p>
  <p>All information associated to this post will be permanently deleted.
  <span class="text-danger">This operation can not be undone.</span>
  </p>
</div>

<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-secondary"
    (click)="activeModal.dismiss('cancel')"
  >Cancel</button>
  <button
    type="button"
    class="btn btn-danger"
    (click)="onConfirm()"
  >Ok</button>
</div>
