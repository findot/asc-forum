<div class="card post-card mb-3">
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">by {{post.author?.pseudo}}</h6>
    <p class="card-text">{{post.content}}</p>
    <a href="/posts/{{post.id}}" class="card-link">See this post</a>
  </div>
</div>
