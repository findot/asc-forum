<div class="highlight container p-3">
  <div class="row">
    <div class="col">
      <h3 class="text-primary fw-bold pt-3 pb-2">
        <fa-icon [icon]="faBurn" class="p-2"></fa-icon>
        <span>Trending</span>
      </h3>
      <hr>
    </div>
  </div>

  <div class="row" *ngFor="let post of posts">
    <div class="col">
      <app-post [post]="post"></app-post>
    </div>
  </div>

</div>
